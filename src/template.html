<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="top">
      <h1 class="title">BATTLESHIP</h1>
      <div class="subtitle">Start by arranging your boat fleet</div>
    </div>
    <div class="container">
      <div class="gameboards">
        <div>
          <div class="player-marker"></div>
          <div id="player-board"></div>
          <div class="indicator">
            <div class="text">YOU</div>
          </div>
        </div>
        <div>
          <div class="computer-marker"></div>
          <div id="computer-board"></div>
          <div class="indicator">
            <div class="text">A.I.</div>
          </div>
        </div>
      </div>
      <div class="help">
        <object type="image/svg+xml" data="./assets/icons/help.svg"></object>
        <div class="controls">
              <div>
                <div class="icon">
                  <object type="image/svg+xml" data="./assets/icons/mouse.svg"></object>
                  <object type="image/svg+xml" data="./assets/icons/right-mouse.svg"></object>
                </div>
                <div class="right-click">Change orientation</div>
              </div>
              <div>
                <div class="icon">
                  <object type="image/svg+xml" data="./assets/icons/mouse.svg"></object>
                  <object type="image/svg+xml" data="./assets/icons/left-mouse.svg"></object>
                </div>
                <div class="left-click">Place and attack</div>
              </div>
            </div>
      </div>
    </div>
  </body>
</html>
